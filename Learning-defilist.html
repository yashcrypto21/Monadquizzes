<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Section - Monad Quizzes</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #836EF9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .header {
            background-color: #3d2487;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .logo img {
            width: 150px; /* Adjusted logo size */
            height: auto;
        }

        .nav {
            float: right;
        }

        .nav ul {
            list-style: none;
            display: flex;
        }

        .nav ul li {
            margin-left: 20px;
        }

        .nav ul li:first-child {
            margin-left: auto;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
        }

        .nav ul li a:hover {
            border-bottom: 1px solid #fff;
        }

        /* Main Content Styles */
        .hero {
            text-align: center;
            padding: 100px 0;
        }

        .hero-title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px;
            width: 200px; /* Set fixed width for buttons */
            background-color: #5FEDDF;
            color: black;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            margin: 10px; /* Adjusted margin */
            font-size: 20px;
            text-align: center; /* Ensure text is centered */
        }

        .btn:hover {
            background-color: #1c5e57;
        }

        /* Learning Section Styles */
        .learning {
            padding: 50px 20px; /* Adjusted padding */
            text-align: center;
            background-color: #836EF9;
            margin-top: 20px; /* Added margin-top */
        }

        .section-title {
            font-size: 32px;
            margin-bottom: 20px; /* Adjusted margin */
            color: #fff;
        }

        .learning-items {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap */
            justify-content: center; /* Center items horizontally */
            max-width: 1000px; /* Added max-width */
            margin: 0 auto; /* Center items */
        }

        .learning-item {
            margin: 10px; /* Added margin */
            text-align: center; /* Center align the text */
        }

        .learning h2 {
            color: black;
            font-size: 40px; /* Adjust the font size as needed */
            margin-bottom: 20px; /* Adjusted margin */
        }

        .footer {
            background-color: #3d2487;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .twitter-link {
            color: black; /* Change to the desired color */
            text-decoration: none; /* Remove default underline */
            transition: color 0.3s; /* Smooth transition for color change */
        }

        .twitter-link:hover {
            color: blue; /* Change to the desired color on hover */
        }
    </style>
</head>
